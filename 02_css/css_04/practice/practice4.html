<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			float: left;
		}
		.b11{
			background-color: #f00;
			width: 277px;
			height: 103px;
		}
		.b12{
			display: inline-block;
			background-color: #0f0;
			width: 137px;
			height: 49px;
			margin-left: 552px;
		}
		.b13{
			display: inline-block;
			background-color: #0f0;
			width: 679px;
			height: 46px;
			margin-top: 8px;
			margin-left: 10px;
		}
		.b21{
			background-color: yellow;
			width: 310px;
			height: 435px;
		}
		.b22{
			display: inline-block;
			background-color: skyblue;
			width: 450px;
			height: 240px;
		}
		.bb3{
			display: inline-block;
			background-color: purple;
			width: 190px;
			height: 401px;
		}
		.bb4{
			display: inline-block;
			background-color: skyblue;
			width: 450px;
			height: 110px;
		}
		.bb5{
			display: inline-block;
			background-color: skyblue;
			width: 450px;
			height: 60px;
		}
		.bb6{
			display: inline-block;
			background-color: greenyellow;
			width: 650px;
			height: 25px;
		}
		.b31{
			background-color: blue;
			width: 970px;
			height: 35px;
		}
	</style>
</head>
<body style="background-color: #fff;">
	<div class="b1">
		<div class="b11"></div>
		<div class="b12"></div>
		<div class="b13"></div>
	</div>
	<div class="b2">
		<table>
			<tr>
				<td rowspan="4">
					<div class="b21"></div>
				</td>
				<td>
					<div class="b22"></div>	
				</td>
				<td rowspan="3">
					<div class="bb3"></div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="bb4"></div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="bb5"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="bb6"></div>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div class="b31"></div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
