<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		#grad1 {
			height: 150px; /* Safari 5.1 - 6.0 */ /* Opera 11.1 - 12.0 */ /* Firefox 3.6 - 15 */
			background: -webkit-linear-gradient(red, blue);
			background: -o-linear-gradient(red, blue);
			background: linear-gradient(red, blue); /* 标准的语法（必须放在最后） */
		}
		#grad2 {
				height: 150px;
				background: -webkit-linear-gradient(left, red, blue);
				background: -o-linear-gradient(left, red, blue);
				background: linear-gradient(to right, red, blue); /* Safari 5.1 - 6.0 */ /* Opera 11.1 - 12.0 */ /* Firefox 3.6 - 15 */ /* 标准的语法（必须放在最后） */
		}
		#grad3 {
		    height: 150px;
		    background: -webkit-linear-gradient(top left, red, blue);
		    background: -o-linear-gradient(top left, red, blue);
		    background: linear-gradient(to bottom right, red, blue); /* Safari 5.1 - 6.0 */ /* Opera 11.1 - 12.0 */ /* Firefox 3.6 - 15 */ /* 标准的语法（必须放在最后） */
		}
	</style>
</head>
<body>

	<h3>线性渐变 - 从上到下</h3>
	<p>从顶部开始的线性渐变。起点是红色，慢慢过渡到蓝色：</p>
	<div id="grad1">egg</div>
	<p><strong>注意：</strong> Internet Explorer 9 及之前的版本不支持渐变。</p>

	<h3>线性渐变 - 从左到右</h3>
	<p>从左边开始的线性渐变。起点是红色，慢慢过渡到蓝色：</p>
	<div id="grad2">egg</div>
	<p><strong>注意：</strong> Internet Explorer 9 及之前的版本不支持渐变。</p>

	<h3>线性渐变 - 对角</h3>
	<p>从左上角开始（到右下角）的线性渐变。起点是红色，慢慢过渡到蓝色：</p>
	<div id="grad3">egg</div>
	<p><strong>注意：</strong> Internet Explorer 9 及之前的版本不支持渐变。</p>
</body>
</html>
