<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.banner{
			position: relative;
			height: 567px;
			overflow: hidden;
		}
		.banner img{
			position: absolute;

		}

</head>

		<img src="images/banner1.jpg" alt="">
	</div>
