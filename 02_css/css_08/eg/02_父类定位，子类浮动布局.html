<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		.box{
			width: 600px;
			height: 400px;
			background-color: #f00;
			position: absolute;
			left: 200px;
			top: 200px;
		}
		p{
			width: 100px;
			height: 100px;
			background-color: #0f0;
			color: #fff;
			font-size: 20px;
			line-height: 100px;
			text-align: center;
			float: left;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
	</div>
</body>
</html>
