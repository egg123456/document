<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.noborder{
			border: none !important;
		}
		.box{
			width: 800px;
			height: 40px;
			border: 1px solid gray;
			margin: 100px auto;
		}
		.box ul{
			width: 672px;
			margin: 0 auto;
			list-style: none;
		}
		.box ul li{
			float: left;
			line-height: 40px;
		}
		.box ul li a{
			border-right: 1px solid #333;
			padding: 0 12px;
			text-decoration: none;
			color: #333;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><a href="#">文字文字</a></li>
			<li><a href="#">文字文字</a></li>
			<li><a href="#">文字文字</a></li>
			<li><a href="#">文字文字</a></li>
			<li><a href="#">文字文字</a></li>
			<li><a href="#">文字文字</a></li>
			<li><a href="#">文字文字</a></li>
			<li><a href="#" class="noborder">文字文字</a></li>
		</ul>
	</div>
</body>
</html>
