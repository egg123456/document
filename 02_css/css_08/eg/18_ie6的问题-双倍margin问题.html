<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			border: 1px solid red;
			overflow: hidden;
			_zoom:1;
		}
		ul li{
			float: left;
			width: 120px;
			height: 40px;
			background-color: #f00;
			margin-left: 30px;
		}
		ul li.first{
			_margin-left:15px;
		}
	</style>
</head>
<body>
	<ul>
		<li class="first"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
