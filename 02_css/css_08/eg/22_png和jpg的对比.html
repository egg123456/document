<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		.i1{
			width: 200px;
			height: 200px;
			position: absolute;
			left: 0;
			top: 0;
			z-index: 1;
		}
		.i2{
			width: 200px;
			height: 200px;
			opacity: .6;
			position: absolute;
			left: 100px;
			top: 0;
			z-index: 2;
		}
	</style>
</head>
<body>
	<img src="images/1.jpg" alt="" class="i1">
	<img src="images/1.png" alt="" class="i2">
</body>
</html>
