<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		.box{
			width: 310px;
			height: 220px;
			border: 1px solid red;
			position: relative;
		}
		img{
			width: 310px;
			height: 220px;
		}
		.title{
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 60px;
			background-color: #000;
			opacity: 0.4;
			filter:alpha(opacity=60); /* IE8 及更早版本 */
		}
		span{
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			color: #fff;
			text-align: center;
			line-height: 60px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/1.jpg" alt="">
		<div class="title">标题标题标题</div>
		<span>标题标题标题</span>
	</div>
</body>
</html>
