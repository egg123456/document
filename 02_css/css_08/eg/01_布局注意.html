<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		.box1{
			width: 400px;
			height: 400px;
			background: #f00;
			float: right;
			position: relative;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: #0f0;
			position: absolute;
			left: 100px;
			top: 100px;

		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
