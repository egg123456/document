<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background-color: #f00;
			float: left;
		}
		.box2{
			width: 400px;
			height: 400px;
			background-color: #00f;
		}
		span{
			float: left;
			width: 400px;
			height: 400px;
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<span></span>
</body>
</html>
