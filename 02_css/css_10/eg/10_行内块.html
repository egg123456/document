<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<link rel="stylesheet" href="css/cssreset-min.css">
	<style>
		span{
			display: inline-block;
			width: 200px;
			height: 200px;
		}
		.span1{
			background-color: skyblue;
		}
		.span2{
			background-color: yellowgreen;
		}
		.span3{
			background-color: gold;
		}

		.box{
			display: inline-block;
			width: 200px;
			height: 200px;
		}
		.box1{
			background-color: skyblue;
		}
		.box2{
			background-color: yellowgreen;
		}
		.box3{
			background-color: gold;
		}
	</style>
</head>
<body>
	<div>
		<span class="span1"></span>
		<span class="span2"></span><span class="span3"></span>
	</div>
	<p>我分割线</p>
	<div>
		<div class="box1 box"></div><div class="box2 box"></div>
		<div class="box3 box"></div>
	</div>
</body>
</html>
