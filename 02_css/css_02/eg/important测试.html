<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*路径相同时！important有效(但只针对它所标注的样式属性如color)*/
		.div1 .div2 p{
			color: red !important;
			font-size: 30px;
		}
		#d1 .div2 p{
			color: blue;
			font-size:80px;
		}
	</style>
</head>
<body>
	<div class="div1" id="d1">
		<div class="div2" id="d2">
			<div class="div3" id="d3">
				<p>woshishei</p>
			</div>
		</div>
	</div>
	<p style="font-size: 30px;color: red">30px</p>
	<p style="font-size: 80px;color: blue">80px</p>
</body>
</html>
