<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.no1{
			text-decoration: overline;
		}
		.no2{
			text-decoration: underline;
		}
		.no3{
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<div class="no1">我是上划线</div>
	<div class="no2">我是下划线</div>
	<div class="no3">我是中划线</div>
</body>
</html>
