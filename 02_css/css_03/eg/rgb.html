<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- rgba a表示透明度，范围[0-1]值越大越不透明 -->
	<style>
		.no1{
			background-color: rgba(111,111,111,1);
		}
		.no2{
			background-color: rgb(222,222,222)
		}
		.no3{
			background-color: rgb(0,0,0);
		}
	</style>
</head>
<body>
	<h1 class="no1">我是标题</h1>
	<h1 class="no2">我是标题</h1>
	<h1 class="no3">我是标题</h1>
	<h1 class="no4">我是标题</h1>
</body>
</html>
