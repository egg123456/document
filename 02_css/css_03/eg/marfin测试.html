<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-size: 60px;
		}
		.no1{
			font-style: italic;
		}
		.no2{
			font-style: oblique;
		}
		i{
			font-style: none;
		}
		p{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<p>我是正常文字</p>
	<div class="no1">我是italic加粗文字a</div>
	<div class="no2">我是oblique加粗文字a</div>
	<i>i默认倾斜文字a</i>
</body>
</html>
