<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		div{
			width: 200px;
			height: 200px;
		}
		.box1{
			background-color: #f00;
			z-index: 999;
		}
		.box2{
			background-color: #0f0;
			position: absolute;
			top: 100px;
			left: 50px;
			z-index: 4;
		}
		.box3{
			background-color: #00f;
			position: relative;
			z-index: 3;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
</body>
</html>
