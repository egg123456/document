<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 400px;
			border: 1px solid red;
			margin: 100px auto;
			padding-top: 100px;
			position: relative;
		}
		p{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 50px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div>
		<p></p>
	</div>
</body>
</html>
