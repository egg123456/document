<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		.xiaozhi{
			width: 200px;
			height: 200px;
			background: #00f;
			position: relative;
			z-index: 9;
		}
		.wangjianlin{
			width: 200px;
			height: 200px;
			background: #f00;
			position: relative;
			z-index: 9;
		}
		.kimi{
			width: 60px;
			height: 60px;
			background: pink;
			position: absolute;
			top: 100px;
			left: 650px;
			z-index: 1233444;
		}
		.wangsicong{
			width: 60px;
			height: 60px;
			background: yellow;
			position: absolute;
			top: -90px;
			left: 680px;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div class="xiaozhi">9
		<p class="kimi">1234134</p>
	</div>
	<div class="wangjianlin">10
		<p class="wangsicong">1</p>
	</div>
</body>
</html>
