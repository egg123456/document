<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.carousel{
			width: 310px;
			height: 220px;
			border: 1px solid gray;
			margin: 100px auto;
			/*子绝父相*/
			position: relative;
		}
		span.left_btn{
			position: absolute;
			top: 50%;
			left: 10px;
			background: url(images/icon_v9.png) no-repeat 0 0;
			/*元素绝对定位，脱标，部分行内块，可以设置宽高*/
			width: 30px;
			height: 35px;
			margin-top: -17px;
			/*鼠标指针属性*/
			cursor: pointer;
		}
		span.right_btn{
			position: absolute;
			top: 50%;
			right: 10px;
			background: url(images/icon_v9.png) no-repeat 0 -44px;
			width: 30px;
			height: 35px;
			margin-top: -17px;
			cursor: pointer;
		}
		p{
			position: absolute;
			bottom: 0;
			left: 0;
			color: #fff;
			width: 100%;
			height: 40px;
			line-height: 40px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<!-- carousel就是轮播的意思，旋转木马 -->
	<div class="carousel">
		<img src="images/bidong.jpg" alt="">
		<span class="left_btn"></span>
		<span class="right_btn"></span>
		<p>lalallalalalallalal</p>
	</div>
</body>
</html>
