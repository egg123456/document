<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		body{
			height: 1000px;
		}
		div{
			width: 200px;
			height: 200px;
		}
		.box1{
			background-color: #f00;
		}
		.box2{
			background-color: #0f0;
			position: absolute;
			top: 100px;
			left: 200px;
		}
		.box3{
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
