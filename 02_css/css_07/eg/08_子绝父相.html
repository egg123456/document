<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 600px;
			height: 600px;
			border: 1px solid red;
		}
		.box2{
			width: 400px;
			height: 400px;
			border: 1px solid blue;
			position: relative;
			top: 50px;
			left: 50px;
		}
		.box3{
			width: 200px;
			height: 200px;
			border: 1px solid green;
			position: absolute;
			top: 40px;
			left: 40px;
		}
		.box4{
			width: 100px;
			height: 100px;
			border: 5px solid yellow;
		}
		p{
			width: 50px;
			height: 50px;
			background-color: orange;
			position: absolute;
			top: 40px;
			left: 40px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3">
				<div class="box4">
					<p>wo</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
