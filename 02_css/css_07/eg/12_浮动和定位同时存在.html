<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		ul li{
			float: left;
			width: 120px;
			height: 40px;
			background-color: #f00;
			margin-right: 10px;
		}

		.no1{
			position: relative;
			top: 10px;
		}
		.no2{
			position: relative;
			top: 20px;
		}
		.no3{
			position: relative;
			top: 30px;
		}
		.no4{
			position: absolute;
			top: 40px;
		}
		ul li.no4{
			float: left;
		}

		div{
			background-color: #00f;
			border: 2px solid #0f0;
			overflow: hidden;
		}
		p{
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0;
			left: 0;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<ul>
		<li class="no1"></li>
		<li class="no2"></li>
		<li class="no3"></li>
		<li class="no4"></li>
	</ul>

	<div>
		<p></p>
	</div>
</body>
</html>
