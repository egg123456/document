<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		p{
			border: 1px solid red;
			text-decoration: underline;
		}
		p.pp{
			border: none;
			font-size: 30px;
		}
		div{
			width: 200px;
			height: 20px;
			background-color: #f00;
		}
		.div1{
			background-color: #00f;
		}
	</style>
</head>
<body>
	<p class="pp">文字</p>
	<div class="div1">
		<div>
			<div>
				<p></p>
			</div>
		</div>
	</div>
</body>
</html>
