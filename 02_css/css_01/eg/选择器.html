<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<style>
		h3{
			color: red
		}
		p{
			color: blue
		}
		/*ID选择器*/
		#san{
			color: green
		}
		#ba{
			color: blue
		}
		/*类选择器*/
		.lei{
			color: yellow
		}
	</style>
</head>
<body>
	<h3>我是h3</h3>
	<h3>我是h3</h3>
	<h3 id="san">我是h3</h3>
	<p>我是段落</p>
	<p>我是段落</p>
	<p>我是段落</p>
	<p>我是段落</p>
	<h3 id="ba">我是h3</h3>
	<h3>我是h3</h3>
	<h3>我是h3</h3>
	<h3>我是h3</h3>
	<h3 class="lei">我是h3_类</h3>
	<h3 class="lei">我是h3_类</h3>
	<h3 class="lei">我是h3_类</h3>
	<h3 class="lei">我是h3_类</h3>
	<h3>我是h3</h3>
	<h3>我是h3</h3>
	<h3>我是h3</h3>
	<h3>我是h3</h3>
	<h3>我是h3</h3>
	<h3>我是h3</h3>
	<h3>我是h3</h3>
	<h3>我是h3</h3>
	<h3>我是h3</h3>

</body>
</html>
