<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.cl{
			clear:both;
		}
		.h10{
			height: 10px;
		}
		.header{
			width: 970px;
			margin: 0 auto;
			/*overflow: hidden;*/
		}
		.header .logo{
			float: left;
			width: 277px;
			height: 103px;
			background-color: red;
		}
		.header .language{
			float: right;
			width: 137px;
			height: 49px;
			background-color: green;
			margin-bottom: 8px;
		}
		.header .nav{
			float: right;
			width: 679px;
			height: 46px;
			background-color: green;
		}

		/*content*/
		.content{
			width: 970px;
			margin: 0 auto;
			overflow: hidden;
		}
		.content .banner{
			float: left;
			width: 310px;
			height: 435px;
			background-color: orange;
		}
		.content .main{
			float: right;
			width: 650px;
			height: 435px;
			background-color: pink;
		}
		.content .main .newsandhot{
			width: 650px;
			overflow: hidden;
		}
		.content .main .links{
			width: 650px;
			height: 25px;
			background-color: green;
			margin-top: 10px;
		}
		.content .main .newsandhot .newsbox{
			float: left;
			width: 450px;
			height: 401px;
		}
		.content .main .newsandhot .hots{
			float: right;
			width: 190px;
			height: 401px;
			background-color: purple;
		}
		.content .main .newsandhot .newsbox .news1{
			height: 240px;
			background-color: skyblue;
			margin-bottom: 10px;
		}
		.content .main .newsandhot .newsbox .news2{
			height: 110px;
			background-color: skyblue;
			margin-bottom: 10px;
		}
		.content .main .newsandhot .newsbox .news3{
			height: 30px;
			background-color: skyblue;
		}

		.footer{
			width: 970px;
			height: 35px;
			background-color: #00f;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<!-- header -->
	<div class="header">
		<div class="logo">我是logo</div>
		<div class="language">ENGLISH</div>
		<div class="nav">我是导航nav，navigater</div>
	</div>

	<div class="cl h10"></div>

	<div class="content">
		<div class="banner">banner</div>
		<div class="main">
			<div class="newsandhot">
				<div class="newsbox">
					<div class="news1">new1</div>
					<div class="news2">new2</div>
					<div class="news3">new3</div>
				</div>
				<div class="hots">hot</div>
			</div>
			<div class="links">超级链接</div>
		</div>
	</div>

	<div class="cl h10"></div>

	<div class="footer">
		我是footer
	</div>
</body>
</html>
