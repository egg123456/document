<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			border: 10px solid red;
			overflow: hidden;
		}
		.no1{
			float: left;
			height: 600px;
			width: 100px;
			background-color: orange;
		}
		.no2{
			float: left;
			height: 400px;
			width: 100px;
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="no1"></div>
		<div class="no2"></div>
	</div>
</body>
</html>
