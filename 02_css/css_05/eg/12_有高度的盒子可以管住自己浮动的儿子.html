<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 600px;
			height: 200px;
			border: 10px solid red;
			margin-bottom: 50px;
		}
		.box2{
			width: 600px;
			height: 200px;
			border: 10px solid blue;
			margin-top: 70px;
		}
		p{
			float: left;
			width: 100px;
			height: 60px;
			background-color: green;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
	<div class="box2">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
</body>
</html>
