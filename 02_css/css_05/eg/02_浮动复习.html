<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.laozuzong{
			border: 1px solid red;
			width: 600px;
			height: 200px;
			padding: 73px;
			background-color: gray;
		}
		.erzi1{
			float: left;
			width: 300px;
			height: 100px;
			padding: 50px;
			background-color: greenyellow;
		}
		.erzi2{
			float: left;
			width: 100px;
			height: 100px;
			padding: 50px;
			background-color: skyblue;
		}

		.sunzi1{
			float: left;
			width: 100px;
			height: 50px;
			background-color: orange;
		}
		.sunzi2{
			float: left;
			width: 100px;
			height: 50px;
			background-color: gold;
		}
	</style>
</head>
<body>
	<div class="laozuzong">
		<div class="erzi1">
			<div class="sunzi1"></div>
			<div class="sunzi2"></div>
		</div>
		<div class="erzi2"></div>
	</div>
</body>
</html>
