<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			height: 400px;
			border: 1px solid gray;
		}
		.box p{
			float: left;
			width: 190px;
			height: 40px;
			background-color: pink;
			margin-right: 10px;
			margin-bottom: 10px;
		}
		.box .no1{
			width: 190px;
			height: 90px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<p class="no1">1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
	</div>
</body>
</html>
