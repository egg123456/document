<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 600px;
			height: 400px;
			border: 1px solid gray;
		}
		.no1{
			float: left;
			width: 50px;
			height: 300px;
			background-color: orange;
		}
		.no2{
			float: left;
			width: 50px;
			height: 110px;
			background-color: green;
		}
		.no3{
			float: left;
			width: 450px;
			height: 200px;
			background-color: skyblue;
		}
		.no4{
			float: left;
			width: 50px;
			height: 250px;
			background-color: pink;
		}
		.no5{
			float: left;
			width:20px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div>
		<p class="no1">1</p>
		<p class="no2">2</p>
		<p class="no3">3</p>
		<p class="no4">4</p>
		<p class="no5">5</p>
	</div>
</body>
</html>
