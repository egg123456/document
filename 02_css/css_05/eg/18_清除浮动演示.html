<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.news{
			width: 300px;
			height: 100px;
		}
		.news ul{
			list-style: none;
		}
		.news ul li{
			overflow: hidden;
			font: 14px/24px 'SimSun';
			border-bottom: 2px solid red;
		}
		.news ul li span.title{
			float: left;
		}
		.news ul li span.date{
			float: right;
		}
	</style>
</head>
<body>
	<div class="news">
		<ul>
			<li>
				<span class="title">哈哈哈</span>
				<span class="date">7月12</span>
			</li>
			<li>
				<span class="title">啦啦啦啦啦啦</span>
				<span class="date">7月12</span>
			</li>
			<li>
				<span class="title">文字文字文字</span>
				<span class="date">7月12</span>
			</li>
			<li>
				<span class="title">嘻嘻嘻嘻嘻嘻嘻</span>
				<span class="date">7月12</span>
			</li>
		</ul>
	</div>
</body>
</html>
