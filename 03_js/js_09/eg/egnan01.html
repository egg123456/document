<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var a = 6;
        // a++; //a = a + 1
        // ++a; // a = a+1
        console.log(a++ + a + ++a - --a); //13 37 11 14 12
        // ++在前，先赋值再使用
        // ++在后，先使用再赋值
        // 6 + 7 + 8 - 7
        // 7   8 7
        var i = 3;
        console.log(i + ++i + ++i + i++ - i); //12 10 15 9
        //3 + 4 + 5 + 5 - 6
        //3  4 5 6

        var j = 5;
        alert(++j - j-- + j++ - j); //-1 0 1
        //    6 - 6 + 5 - 6
        //  j 6 5 6
    </script>
</head>

<body>

</body>

</html>
