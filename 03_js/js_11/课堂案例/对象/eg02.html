<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function Computer(cpu, ssd, ram, keyboard, mouse) {
            //工厂函数
            var computer = new Object();
            computer.cpu = cpu;
            computer.ssd = ssd;
            computer.ram = ram;
            computer.keyboard = keyboard;
            computer.mouse = mouse;
            computer.start = function() {
                console.log('您的电脑正在开机，您的cpu是：' + computer.cpu);
            }
            return computer;
        }
        var c1 = Computer('i5', '250g', '8g', '双飞燕', '罗技');
        c1.start();
        var c2 = Computer('i7', '500g', '32g', '雷蛇', '赛锐');
        c2.start();
    </script>
</head>

<body>

</body>

</html>
