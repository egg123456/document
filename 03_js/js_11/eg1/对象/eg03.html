    <title>Document</title>
    <script>
        function Computer(cpu, ssd, ram, keyboard, mouse) {
            //构造函数
            this.cpu = cpu;
            this.ssd = ssd;
            this.ram = ram;
            this.keyboard = keyboard;
            this.mouse = mouse;
            this.start = function() {
                console.log(this.cpu + "正在开机");
            }
        }
        var c1 = new Computer('i5', '120g', '8g', '双飞燕', '双飞燕');
        console.log(c1);
        c1.start();

        var c2 = new Computer('i7', '500g', '32g', '雷蛇', '赛锐');
        c2.start();
        console.log(c2);
    </script>
