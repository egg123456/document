<body>
	<script>
		var inner;
		function outer() {
			var a = 250;
			var b = 400;
			inner = function() {
				alert(a);
				alert(b);
			}
		}
		outer();
		var a = 300;
		var b = 300;
		inner();//说明函数执行的时候会找闭包里的变量，不会理当前的作用域里的变量
	</script>
</body>
