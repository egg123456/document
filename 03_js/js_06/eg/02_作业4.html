<body>
	<script>
		// 函数，求约数之和
		function yueshuhe(a) {
			var sum = 0;
			for(var i = 1;i < a;i++){
				if (a % i ==0) {
					sum += i;
				}
			}
			return sum;
		}

		// 寻找亲密数
		for(var A = 1;A <= 3000;A++){
			var B = yueshuhe(A);
			if (A == yueshuhe(B) && A < B) {
				console.log(A , B);
			}
		}
	</script>
</body>
