		// 默认按照字符顺序排，不是按照数字的大小
		// var arr = [32234,244,234,43,43,322,3,23,54,7,2,76,443];
		// arr.sort();

		var arr = [32234,244,234,43,43,322,3,23,54,7,2,76,443];
		arr.sort(function(a,b) {
			// 如果a要放在b的前边，返回-1
			if (a < b) {
				return -1;
			}else if (a > b) {
			// 如果a要放在b的后边，返回1
				return 1;
			}else if (a == b) {
			// 如果a和b不区分大小，返回0
				return 0;
			}
		});
		console.log(arr);
