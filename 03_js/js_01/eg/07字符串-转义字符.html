<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
	</style>
</head>
<body>
	<script>
		// 不加引号错误
		console.log('hello');
		// 数字加引号变为字符串
		console.log('123456');
		// 转义字符
		console.log('wowwfjj\nwwuiwjj');
		// 引号转义
		console.log("hello'world'");
		console.log("hello\"world\"")
	</script>
</body>
</html>
