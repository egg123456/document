<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
	</style>
</head>
<body>
	<script>
		// 以0开头是八进制，显示的时候值会转换为十进制显示
		// 显示26
		 console.log(032);
		 // 显示36
		console.log(044); 
		alert(044);
		// 有超过8的八进制数按十进制显示,x显示88
		console.log(088)
	</script>
	<script>
		// 以0x开头的十六进制，
		alert(0xff);


		// 小数,零可省略
		alert(.3333)

		//十的次方数
		alert(5e5)

		// 最大值
		console.log(3e308);
		console.log(-3e308);
		console.log(Infinity);

		// 输出nan not a number
		console.log(010);
		console.log(isnan(12)); //f
	</script>

</body>
</html>
