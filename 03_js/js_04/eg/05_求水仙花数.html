<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>

	</style>
</head>
<body>
	<script>
		for(var i = 100;i <= 999;i++){
			// 拆位
			var gewei = i % 10;
			var shiwei = parseInt(i / 10) % 10;
			var baiwei = parseInt(i / 100);
			// 过滤
			if (Math.pow(gewei,3) + Math.pow(shiwei,3) + Math.pow(baiwei,3) == i) {
				console.log(i);
			}
		}
	</script>
</body>
</html>
