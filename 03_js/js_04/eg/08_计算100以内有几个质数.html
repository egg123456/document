
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>

	</style>
</head>
<body>
	<script>
		var c = 0;
		for(var i = 2;i <= 100;i++){
			// 技术器
			var count = 0;
			for(var j = 1;j <= i;j++){
				if (j > Math.sqrt(i)) {
					break;
				}
				if (i % j == 0) {
					count++;
				}
			}
			if (count == 1) {
				// 说明i是质数
				c++;
				console.log(c,i);
			}
		}
		console.log('100以内有' + c + '个质数');
	</script>
</body>
</html>
