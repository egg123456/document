<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
	</style>
</head>
<body>
	<script>
		var i,j;
		for( i = 100 ; i < 1000 ; i++){
			var a1 = i % 10;
			var a2 = parseInt(i/10)%10;
			var a3 = parseInt(i/100)%10;
			if (Math.pow(a1,3)+Math.pow(a2,3)+Math.pow(a3,3)==i)
				console.log(Math.pow(a3,3)+'\t',Math.pow(a2,3)+'\t',Math.pow(a1,3)+'\t',i);
		}
		console.log('第六题 水仙花数 结束');
		var sum = 0;
		for( i = 1 ; i < 10000 ; i++){
			for( j = 1 ; j < i ; j++){
				if (i % j==0)
					sum += j;
			}
			if (sum == i)
				console.log(i);
			sum = 0;
		}
		console.log('第七题 完美数 结束');
		var b = parseInt(prompt('请输入需要判别的数值：'));
		for( i= 2; i < b; i++){
			if (b % i ==0){
				alert(b+'不是质数');
				break;
			}
		}
		if (i==b)
			alert(b+'是质数');
		console.log('第八题 质数判别 结束');
		for( i= 2; i < 10000; i++){
			for( j= 2; j <= Math.sqrt(i) ; j++){
				if (i % j == 0){
					break;			
				}
			}
			if ( j > Math.sqrt(i))
				console.log(i);
		}
		console.log('第九题 质数输出 结束');
		var x;
		for ( x=0; x<=50; x++ )
			console.log(x+'个苹果'+(100-2*x)+'个鸭梨'+x+'个桃子');	
		console.log('第十题 可能输出 结束');

	</script>
</body>
</html>
