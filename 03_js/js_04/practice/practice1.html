<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
	</style>
</head>
<body>
	<script>
		var i;
		for( i = 5; i<1000 ; i++)
			if (i%5==0||i%6==0)
				console.log(i);
			console.log('第一题结束');
		var sum = 0;
		var a = parseInt(prompt('情输入所求累加和的数值：'));
		for(i=1 ; i <= a ; i++)
			sum+=i;
		alert(a+'的累加和为：'+sum);
		console.log('第二题结束');
		sum = 0; 
		var b = parseInt(prompt('情输入所求累分和的数值不小于2：'));
		for( i=2 ; i <= b ; i++)
			sum += (i + 1) / i;
		alert(b+'的累分和为：'+sum);
		console.log('第三题结束');
		var c = parseInt(prompt('情输入所求约数的数值：'));
		for( i=1 ; i<=c ; i++)
			if (c%i==0)
				console.log(i);
		console.log('第四题结束');
		for( i=1 ; i<=60 ; i++)
			if ( i % 7 != 0 && i % 10 != 7 ) 
				console.log(i,i%10);
		console.log('第五题结束');
	</script>
</body>
</html>
