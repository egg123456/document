<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>

	</style>
</head>
<body>
	<script>
		var xingzuo = prompt('请输入你的星座：');
		switch(xingzuo){
			case '天秤座':
				alert('你叫杨二刚');
				break;
			case '萝卜座':
				alert('你叫包清河');
				break;
			case '天蝎座':
				alert('你叫朱鑫亮');
				break;
			default:
				alert('你叫陆超');
				break;
		}
	</script>
</body>
</html>
