<body>
	<script>
		var year = prompt('请输入年份：');
		if (year%100==0)			
			if (year%400==0)
				alert(year+'是闰年');
			else
				alert(year+'是平年');
		else if (year%4==0) 
				alert(year+'是闰年');
			else
				alert(year+'是平年');

		
	</script>
