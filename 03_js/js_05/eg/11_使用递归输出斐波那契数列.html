<body>
	<script>
		function fib(n) {
			if (n == 1 || n == 2) {
				return 1;
			}else{
				return fib(n - 1) + fib(n - 2);
			}
		}
		for(var i = 1;i <= 100;i++){
			console.log(i,fib(i));
		}
