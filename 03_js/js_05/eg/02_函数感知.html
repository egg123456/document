	<script>

	<script>
		// 调用函数
		haha();

		// 定义一个函数
		function haha(){
			console.log('1');
			console.log('2');
			console.log('3');
			console.log('4');
			console.log('5');
		}

		// 调用函数
		haha();

		var h = document.getElementById('h');
		console.log(h);
		console.log(h.innerHTML);
	</script>
	<h1 id="h">hahahahhah</h1>
	<script>
		// 调用函数
		haha();
		var h = document.getElementById('h');
		console.log(h);
		console.log(h.innerHTML);
	</script>
