<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="上一张" />
	<img src="images/lunbo/1.jpeg" alt="" />
	<input type="button" value="下一张" />

	<script type="text/javascript">
		//用字符串拼接法
		var oIn = document.getElementsByTagName('input');
		var oIm = document.getElementsByTagName('img');
		var index = 1;
		oIn[0].onclick=function(){ 
			if(index<=1){
              index =5;
			}
			index--;
			var oImSrc='images/lunbo/'+index+'.jpeg';
			oIm[0].setAttribute('src',oImSrc);
	};
	 	oIn[1].onclick=function(){ 
			if(index<=1){
              index =5;
			}
			index--;
			var oImSrc='images/lunbo/'+index+'.jpeg';
			oIm[0].setAttribute('src',oImSrc);
	 };
	</script>
</body>
</html>
