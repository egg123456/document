<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兼容性良好的css3点点点loading动画提交效果</title>
	<style>
		body{
			text-align: center
		}
		.btn{
			display: inline-block;
		    padding: 0.5em 1.25em;
		    border: 1px solid;
		    border-radius: 2px;
		    vertical-align: bottom;
		    font-weight: inherit;
		    border-color: #208000 #1F7F00;
		    background-color: #289600;
		    /*box-shadow: inset 0 0 1px rgba(255,255,255,.6), 0 1px #8DBF62;*/
		    color: #fff;
		    text-shadow: 0 -1px #137900;
		    margin: 100px auto;
		}
		dot {
		    display: inline-block;
		    height: 1em; line-height: 1;
		    text-align: left;
		    overflow: hidden;
		}
		dot::before {
		    display: block;
		    content: '...\A..\A.';
		    white-space: pre-wrap;   /* 保留空白符序列，但是正常地进行换行*/
		    animation: dot 3s infinite step-start both;
		}
		/*:before是在每个<dot>元素的内容之前插入内容。*/
		@keyframes dot {
		    33% { transform: translateY(-2em); }/*定义转换，只是用 Y 轴的值。*/
		    66% { transform: translateY(-1em); }
		}
		/* “%”动画时长的百分比*/
	</style>
</head>
<body>

	<!-- 代码部分begin -->
	<div class="btn">订单提交中<dot>...</dot></div>
	<!-- 代码部分end -->

</body>
</html>
