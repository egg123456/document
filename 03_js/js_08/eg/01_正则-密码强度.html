<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		body{
			background: #ccc;
		}
		label{
			width: 40px;
			display: inline-block;
		}
		.container{
			margin: 100px auto;
			width: 400px;
			padding: 50px;
			line-height: 40px;
			border: 1px solid #999;
			background-color: #efefef;
		}
		.wrong{
			color: red;
		}
		.right{
			color: green;
		}
		.strengthLv{
			height: 6px;
			width: 120px;
			border: 1px solid #ccc;
			padding: 2px;
		}
		.strengthLv1{
			background: red;
			width: 40px;
		}
		.strengthLv2{
			background: orange;
			width: 80px;
		}
		.strengthLv3{
			background: green;
			width: 150px;
		}
	</style>
</head>
<body>
	<div class="container">
		<label>密码</label>
		<input type="text" id="inp1" maxlength="16">
		<div class="pass-wrap">
			<em>密码强度:</em>
			<em id="strength"></em>
			<div id="strengthLevel" class="strengthLv0 strengthLv"></div>
		</div>
	</div>
	<script>
		// 获取HTML元素
		var inp1 = document.getElementById('inp1');
		var strength = document.getElementById('strength');
		var strengthLevel = document.getElementById('strengthLevel');

		// 定义强度数组
		var array = ['','低','中','高'];
		// 每当按键抬起，就会判定一次
		inp1.onkeyup = function() {
			var level = 0;
			if (/[a-z]/.test(this.value)) {				
				level++;alert(level);
			}
			if (/[A-Z]/.test(this.value)) {
				level++;
			}
			if (/[0-9]/.test(this.value)) {
				level++;
			}
			if (/[\W]/.test(this.value)) {
				level++;
			}
			if (this.value.length < 6) {
				level = 0;
			}
			if (level > 3) {
				level = 3;
			}
			strength.innerHTML = array[level];
			strengthLevel.className = 'strengthLv' + level + ' strengthLv';
		}
	</script>
</body>
</html>
