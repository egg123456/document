<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的案例</title>
	<style>
		body{
			background: #ccc;
		}
		label{
			width: 40px;
			display: inline-block;
		}
		span{
			color: red;
			margin-left: 30px;
			font-size: 12px;
		}
		.container{
			margin: 100px auto;
			width: 400px;
			padding: 50px;
			line-height: 40px;
			border: 1px solid #999;
			background: #efefef;
		}
		.wrong{
			color: red;
		}
		.right{
			color: green;
		}
		.defau{
			width: 200px;
			height: 20px;
		}
		.de1{
			background-position: 0 -20px;
		}
	</style>
	<script>
		window.onload = function() {
			// 封装获取元素的方法
			function $(id) {
				return document.getElementById(id);
			}

			// 获取元素
			var QQ = $('qq');
			var mobile = $('mobile');
			var email = $('mail');
			var phone = $('phone');
			var name = $('name');

			// 封装检测函数
			// inp  传入的元素
			// reg	检测方式的正则对象
			function check(inp,reg) {
				// 当输入框失去焦点触发
				inp.onblur = function() {
					if (reg.test(this.value)) {
						this.nextSibling.innerHTML = '正确';
						this.nextSibling.className = 'right';
					}else{
						this.nextSibling.innerHTML = '错误';
						this.nextSibling.className = 'wrong';
					}
				}
			}

			// 编写正则规则
			var regQQ = /^[1-9]\d{4,11}/;
			var regMobile = /^(13[0-9]|14[57]|15[0-9]|17[0-9]|18[0-9])\d{8}$/;
			var regEmail = /^\w+([+-.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
			var regPhone = /^0\d{2,3}-\d{7,8}$/;
			var regName = /^[\u4e00-\u9fa5]{2,}$/;

			// 函数调用
			check(QQ,regQQ);
			check(mobile,regMobile);
			check(mail,regEmail);
			check(phone,regPhone);
			check(name,regName);
		}
	</script>
</head>
<body>
	<div class="container">
		<label>QQ</label>
		<input type="text" id="qq"><span></span><br>

		<label>手机</label>
		<input type="text" id="mobile"><span></span><br>

		<label>邮箱</label>
		<input type="text" id="mail"><span></span><br>

		<label>座机</label>
		<input type="text" id="phone"><span></span><br>

		<label>姓名</label>
		<input type="text" id="name"><span></span><br>
	</div>


</body>
</html>
