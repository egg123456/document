		// 模拟重载
		function sum(a,b) {
			switch (arguments.length){
				case 0:
					return 1;
					break;
				case 1:
					return ++a;
					break;
				case 2:
					return a + b;
					break;
				default:
					var s = 0;
					for(var i = 0;i < arguments.length;i++){
						s += arguments[i];
					}
					return s;
					break;
			}
		}
		alert(sum(10));//11
		alert(sum(10,10));//20
		alert(sum());//1
		alert(sum(1,2,3,4,5));//15
