    <script>
        Array.prototype.indexof = function(obj, index) {
            var i = 0
            if (arguments.length > 1) {
                i = index;
            }
            for (; i < this.length; i++) {
                if (obj === this[i]) {
                    return i;
                }
            }
            return -1;
        }
        var arr = [123, 789, 456, 789];
        console.log(arr.indexof(789, 2));
    </script>
    <script>
        Array.prototype.Sort = function(callback) {
            // var that = this;
            for (var i = 0; i < this.length; i++) {
                for (var j = i; j < this.length - 1; j++) {
                    switch (callback(this[j], this[j + 1])) {
                        case 1:
                            var temp = this[j + 1];
                            this[j + 1] = this[j];
                            this[j] = temp;
                            break;
                    }
                }
            }
        }
        var arr = [123, 789, 456, 789];
        var a = arr.Sort(function(a, b) {
            if (a > b) {
                return 1;
            } else if (a == b) {
                return 0;
            } else {
                return -1;
            }
        });
        console.log(arr);
    </script>
