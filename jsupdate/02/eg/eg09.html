<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //通过深拷贝实现继承
        function extendDeeply(parent, inherit) {
            var result = inherit || {};
            for (var prop in parent) {
                if (type(parent[prop]) === "Array") {
                    result[prop] = [];
                    arguments.callee(parent[prop], result[prop]);
                } else if (type(parent[prop]) === "Object") {
                    result[prop] = {};
                    arguments.callee(parent[prop], result[prop]);
                } else {
                    result[prop] = parent[prop];
                }
            }
        }

        function type(obj) {
            return Object.prototype.toString.call(obj).slice(8, -1);
        }
    </script>
</head>
