<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
        <input type="text" v-model="name">
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data: { 
                a: 1,
                name:'egg'
            },
            computed: {
                // 仅读取，值只须为函数
                aDouble: function () {
                    return this.a * 2
                },
                // 读取和设置
                aPlus: {
                    get: function () {
                        return this.a + 1
                    },
                    set: function (v) {
                        this.a = v - 1
                    }
                }
            }
        })
        vm.aPlus   // -> 2
        vm.aPlus = 5
        vm.a       // -> 4
        vm.aDouble // -> 8
    </script>
</body>
</html>
