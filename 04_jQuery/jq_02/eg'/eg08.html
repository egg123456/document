<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../jquery-3.2.1.js"></script>
    <script>
        $(function() {
            $('div').css({
                'width': '100',
                'height': '100',
                'background': 'red',
                'position': 'absolute'
            })
            var f = 1;
            setInterval(function() {
                if (parseInt($('div').css('left')) > 1360 || parseInt($('div').css('left')) < 0) {
                    f *= -1;
                    console.log(f);
                    console.log(parseInt($('div').css('left')));
                }
                $('div').animate({
                    'top': '200',
                    'left': '+=' + 500 * f,
                }, 2000)
            }, 2000)

        })
    </script>
    <style>
        a {
            position: absolute;
        }
    </style>
</head>

<body>
    <button>start</button>
    <div></div>
</body>

</html>
