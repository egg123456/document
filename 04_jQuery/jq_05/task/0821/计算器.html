<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>案例</title>
    <link rel="stylesheet" href="css/jsq.css">
    <script src="../../jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="jsq">
        <div class="xsp">
            <div class="equation"></div>
            <div class="val"></div>
        </div>
        <div class="btns">
            <div class="gn">
                <dl>
                    <dd class="no">MC</dd>
                    <dd class="no">MR</dd>
                    <dd class="no">MS</dd>
                    <dd class="no">M+</dd>
                    <dd class="no">M-</dd>
                    <dd class="back">&#8592</dd>
                    <dd class="no">CE</dd>
                    <dd class="clear">C</dd>
                    <dd class="jdz">&plusmn</dd>
                    <dd class="sqr">&#8730</dd>
                </dl>
            </div>

            <div class="number">
                <ul>
                    <dd>7</dd>
                    <dd>8</dd>
                    <dd>9</dd>
                    <dd>4</dd>
                    <dd>5</dd>
                    <dd>6</dd>
                    <dd>1</dd>
                    <dd>2</dd>
                    <dd>3</dd>
                    <dt>0</dt>
                    <dd>.</dd>
                </ul>
            </div>
            <div class="jsf">
                <dl>
                    <dd class="sym">/</dd>
                    <dd class="no">%</dd>
                    <dd class="sym">*</dd>
                    <dd class="fshu">1/x</dd>
                    <dd class="sym">-</dd>
                    <dt class="denyu">=</dt>
                    <dd class="sym">+</dd>
                </dl>
            </div>
        </div>
    </div>
</body>

</html>
