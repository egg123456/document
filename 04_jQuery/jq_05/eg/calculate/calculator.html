    <script>
        $(function() {
            var calc = {};
            calc.init = function() {
                calc.val = $('.screen').html('');
                calc.equation = $('.screen');
                calc.fn = $('button.fn');
                calc.eq = $('button.eq');
                calc.ge = $('button').not(calc.fn);

                calc.ge.on('click', function() {
                    var newValue = $(this).html();
                    calc.equation.html(function(index, oldvalue) {
                        return oldvalue + newValue;
                    })
                    $(this).addClass('click');
                    $(this).siblings().removeClass('click');
                })

                calc.eq.on('click', function() {
                    calc.val = eval(calc.equation.html());
                    calc.equation.html(function(index, oldvalue) {
                        return oldvalue + "<br>" + calc.val;
                    })
                })

                calc.fn.on('click', function(ev) {
                    var con = $(this).html();
                    console.log(con);
                    switch (con) {
                        case '←':
                            calc.back();
                            break;
                        case '1/x':
                            calc.dao();
                            break;
                    }
                })
            }
            calc.init();

            calc.back = function() {
                calc.equation.html(function(i, old) {
                    console.log(this);
                    return $(this).html().slice(0, -1);
                })
            }
