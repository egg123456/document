<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <p id="demo"></p>
    <script>
        var x = 0.1;
        var y = 0.2;
        var z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>
















    <!-- JavaScript 中的所有数据都是以 64 位浮点型数据(float) 来存储。
    所有的编程语言，包括 JavaScript，对浮点型数据的精确度都很难确定： -->
    <!-- 为解决以上问题，可以用整数的乘除法来解决：
    实例
    var z = (x * 10 + y * 10) / 10;       // z 的结果为 0.3 -->
</body>

</html>
