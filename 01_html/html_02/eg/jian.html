<h1 id="dingbu">我自己</h1>
<p style="font-size: 30px;color:blue">介绍：喜爱运动，乐于帮助他人，喜欢思考，总想着将复杂的东西简单化</p>

<br><br><br>
<p>两年前的小妹妹</p>

<a href="http://b392.photo.store.qq.com/psb?/V132mOTY2Fz7nW/79srBTpJUd6OlQKjUOk0KSqH1T2*AsoblUYkoTDf5zE!/m/dIgBAAAAAAAA&rf=albumlist&t=5"target="black">tupian</a><br><br><br><br><br><br>

<p align="center">念奴娇·赤壁怀古</p><br>

<p align="center">宋代：苏轼</p><br>

<p align="center">大江东去，浪淘尽，千古风流人物。</p>
<p align="center">故垒西边，人道是，三国周郎赤壁。</p>
<p align="center">乱石穿空，惊涛拍岸，卷起千堆雪。</p>
<p align="center">江山如画，一时多少豪杰。</p>
<p align="center">遥想公瑾当年，小乔初嫁了，雄姿英发。</p>
<p align="center">羽扇纶巾，谈笑间，樯橹灰飞烟灭。(樯橹 一作：强虏)</p>
<p align="center">故国神游，多情应笑我，早生华发。</p>
<p align="center">人生如梦，一尊还酹江月。(人生 一作：人间；尊 通：樽)</p>
