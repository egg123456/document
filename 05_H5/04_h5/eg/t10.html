<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
    </style>
    <script>
        var d1;
        window.onload = function() {
            d1 = document.getElementById('div1');
            d2 = document.getElementById('div2');
            d1.ondragover = function(e) {
                e.preventDefault();
            }
            d1.ondrop = function(e) {
                console.log(e);
                e.preventDefault();
                var f = e.dataTransfer.files[0];
                var fileR = new FileReader();
                fileR.onload = function(e) {
                    console.log(e);
                    d1.innerHTML = "<img src=\"" + e.target.result + "\">"
                }
                fileR.readAsDataURL(f);
            }
        }

        function showEvent(eObj) {
            var t = '';
            for (var i in eObj) {
                t += i + ":" + eObj[i] + "<br/>";
            }
            d2.innerHTML = t;
        }
    </script>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
