<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>

<body>
    <div class="container">
        <input type="button" class="btn btn-success" id="select_btn" value="请选择文件">
        <input type="file" class="hidden" name="inp_file" id="inp_file" multiple>
        <div class="list-group">
        </div>
    </div>
</body>
<script>
    (function() {
        var input_file = document.querySelector("#inp_file");
        var select_btn = document.querySelector('#select_btn');
        var l_group = document.querySelector('.list-group');
        input_file.addEventListener('change', function() {
            var f = input_file.files;
            console.log(f);
            for (var i = 0; i < f.length; i++) {
                var str = '<a href="#" class="list-group-item"><h5 class = "list-group-item-heading h4" > ' + f[i].name + ' </h5> <p class = "list-group-item-text" > ' + f[i].lastModifiedDate.toLocaleString() + ' ' + (f[i].size / 1024).toFixed(2) + 'KB </p> </a>';
                l_group.innerHTML += str;
            }
        });
        select_btn.addEventListener('click', function(e) {
            input_file.click();
        });
    })();
</script>

</html>
