<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            float: left;
            width: 0;
            height: 0;
            margin: 20px;
            border-top: 50px solid red;
            border-right: 50px solid orange;
            border-bottom: 50px solid yellow;
            border-left: 50px solid green;
        }
        
        .div1 {
            border-width: 50px;
        }
        
        .div2 {
            border-width: 0 50px 50px 50px;
        }
        
        .div3 {
            border-width: 0 0px 50px 50px;
        }
        
        .div4 {
            border-width: 0 0px 50px 50px;
            border-radius: 50px;
        }
        
        .div5 {
            border-width: 0 50px 50px 50px;
            border-radius: 50px;
        }
        
        .div6 {
            border-width: 50px 50px 50px 50px;
            border-radius: 50px;
        }
        
        p {
            float: left;
            background-color: yellow;
            width: 100px;
            height: 50px;
            border-color: red;
            border-style: solid;
            margin: 10px;
        }
        
        .p1 {
            border-width: 1px 1px 1px 1px;
        }
        
        .p2 {
            border-width: 0px 1px 1px 1px;
        }
        
        .p3 {
            border-width: 0px 0px 1px 1px;
        }
        
        .p4 {
            border-width: 0px 0px 0px 1px;
        }
        
        .p5 {
            border-width: 0px 0px 0px 0px;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
    <div class="div8"></div>
    <p class="p1"></p>
    <p class="p2"></p>
    <p class="p3"></p>
    <p class="p4"></p>
    <p class="p5"></p>
    <p class="p6"></p>
</body>

</html>
