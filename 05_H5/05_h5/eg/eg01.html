<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas height="500" width="500" id="mycanvas">
        您的浏览器不支持canvas，请升级到IE9+
    </canvas>
    <script>
        var mycanvas = document.getElementById('mycanvas'),
            context = mycanvas.getContext('2d'); //3d绘图使
        // console.log(coontext);
        context.fillStyle = "red"; //默认黑色
        context.fillRect(150, 150, 200, 200);
        context.strokeStyle = "green";
        context.lineWidth = 10;
        context.strokeRect(150, 150, 200, 200); //里外各有5px的边框
        context.fillStyle = "yellow";
        context.clearRect(145, 145, 105, 105); //清空矩形区域
        context.strokeStyle = "blue";
        context.strokeRect(0, 0, 500, 500);
    </script>

    <!-- <canvas style="height:200px;width:400px"></canvas> -->
</body>

</html>
