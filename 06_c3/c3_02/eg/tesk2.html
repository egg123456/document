<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background: url(./images/bg3.jpg) no-repeat;
            background-size: 100%;
            height: 700px;
            --base: 20deg;
        }
        
        img {
            width: 200px;
            margin: 10px;
            transition: transform 1s;
        }
        
        img:nth-child(1) {
            transform: rotatez(calc(var(--base)*1))
        }
        
        img:nth-child(2) {
            transform: rotatez(calc(var(--base)*2))
        }
        
        img:nth-child(3) {
            transform: rotatez(calc(var(--base)*3))
        }
        
        img:nth-child(4) {
            transform: rotatez(calc(var(--base)*4))
        }
        
        img:nth-child(5) {
            transform: rotatez(calc(var(--base)*5))
        }
        
        img:nth-child(6) {
            transform: rotatez(calc(var(--base)*6))
        }
        
        img:hover {
            transform: rotateZ(0deg) scale(1.4);
        }
    </style>

</head>

<body>
    <div class="box">
        <img src="./images/11.jpg" alt="">
        <img src="./images/22.jpg" alt="">
        <img src="./images/33.jpg" alt="">
        <img src="./images/44.jpg" alt="">
        <img src="./images/55.jpg" alt="">
        <img src="./images/66.jpg" alt="">
    </div>
</body>

</html>
