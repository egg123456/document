         :root {
            --gray: #ccc;
            --red: red;
            background-color: var(--gray);
            --basewidth: 200;

        div {
            margin: 0 auto;
            /*5后面需加上px*/
            width: calc(var(--basewidth)*5px);
            color: var(--red);
            text-align: center;
        }
        
        p {
            text-align: center;
        }
    </style>
</head>
